<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eonix - Robotics Workshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: white;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #0a0a0a;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo img {
            width: 70px;
            height: auto;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            padding: 5px 10px;
        }

        .nav-menu a:hover {
            color: cyan;
        }

        /* Mobile Navbar */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: cyan;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(10, 10, 10, 0.9);
                text-align: center;
                padding: 10px 0;
            }
            .nav-menu.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x900/?technology,robot') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 50px;
            background: linear-gradient(45deg, cyan, magenta);
            -webkit-background-clip: text;
            color: transparent;
        }

        .animated-text {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px cyan; }
            50% { text-shadow: 0 0 15px cyan; }
            100% { text-shadow: 0 0 5px cyan; }
        }

        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: cyan;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0,255,255,0.4) 10%, transparent 50%);
            transition: all 0.4s;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Countdown Timer */
        #countdown {
            font-size: 20px;
            color: cyan;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="logo.jpg" alt="Team Logo">
            </a>
            <div class="menu-toggle">â˜°</div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1 class="animated-text" id="hero-text"></h1>
        <p>Build your own Transformer-inspired Line-Follower Robot!</p>
        <button class="btn">Join Now</button>
    </section>

    <section id="register" class="section">
        <h2>Register Now</h2>
        <p id="countdown"></p>
        <button class="btn">Sign Up</button>
    </section>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        function countdownTimer() {
            const eventDate = new Date("January 20, 2025 23:59:59").getTime();
            const timer = setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "Registration Closed!";
                } else {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    document.getElementById("countdown").innerHTML = `Registration Closes In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }
        countdownTimer();

        const text = "Eonix Robotics Workshop";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("hero-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = typeEffect;
    </script>
</body>
</html>
