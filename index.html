<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eonix - Robotics Workshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #0a0a0a;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo img {
            width: 60px;
            height: auto;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-menu a:hover {
            color: cyan;
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 10px;
                background: rgba(0, 0, 0, 0.9);
                width: 150px;
                padding: 10px;
                border-radius: 5px;
            }
            .nav-menu.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x900/?technology,robot') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 50px;
            background: linear-gradient(45deg, cyan, magenta);
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px cyan; }
            50% { text-shadow: 0 0 15px cyan; }
            100% { text-shadow: 0 0 5px cyan; }
        }

        /* Gallery Section */
        .gallery-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }

        .gallery-container img {
            width: 250px;
            border: 2px solid cyan;
            border-radius: 10px;
            transition: 0.3s;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
            border-color: lime;
            box-shadow: 0 0 10px lime;
        }

        /* Contact Section */
        .contact {
            text-align: center;
            padding: 40px 20px;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="logo.jpg" alt="Team Logo">
            </a>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">☰</div>
        </nav>
    </header>

    <section class="hero">
        <h1>Eonix Robotics Workshop</h1>
        <p>Build your own Transformer-inspired Line-Follower Robot!</p>
    </section>

    <section id="gallery" class="gallery-container">
        <img src="img1.jpg" alt="Workshop Image 1">
        <img src="img2.jpg" alt="Workshop Image 2">
        <img src="img3.jpg" alt="Workshop Image 3">
        <img src="img4.jpg" alt="Workshop Image 4">
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Email: dwijpancholi@gmail.com</p>
    </section>

    <footer>
        <p>© 2025 Eonix Robotics Workshop | All Rights Reserved</p>
    </footer>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
