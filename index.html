<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQ Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px gray;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Request for Quotation (RFQ) Form</h2>
        <form id="rfqForm">
            <label for="company">Company Name:</label>
            <input type="text" id="company" required>

            <label for="budget">Budget ($):</label>
            <input type="number" id="budget" required>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" required>

            <label for="scope">Project Scope:</label>
            <textarea id="scope" rows="4" required></textarea>

            <button type="button" onclick="generateRFQ()">Submit RFQ</button>
        </form>

        <h3>Generated RFQ Summary:</h3>
        <pre id="output"></pre>
    </div>

    <script>
        function generateRFQ() {
            let company = document.getElementById("company").value;
            let budget = document.getElementById("budget").value;
            let deadline = document.getElementById("deadline").value;
            let scope = document.getElementById("scope").value;

            if (company && budget && deadline && scope) {
                let summary = `ðŸ“Œ RFQ Summary:
                \nðŸ”¹ Company: ${company}
                \nðŸ’° Budget: $${budget}
                \nðŸ“… Deadline: ${deadline}
                \nðŸ“„ Scope: ${scope}`;
                
                document.getElementById("output").innerText = summary;
            } else {
                alert("Please fill all fields.");
            }
        }
    </script>

</body>
</html>
